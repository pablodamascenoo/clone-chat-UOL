<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    
    <title>Bate Papo UOL</title>
</head>
<body>
    
    <header>
        <nav>
            <img src="assets/images/logo 1.png" alt="Bate Papo UOL">
            <ion-icon name="people" onclick="toggleAside()"></ion-icon>
        </nav>
    </header>

    <main>
        <div class="login "> <!--disabled -->
            <div class="login-content">
                <img src="assets/images/logo 1.png" alt="Bate Papo UOL">
                <input type="text" id="name" placeholder="Digite seu nome">
                <button onclick="logIn()">Entrar</button>
            </div>
        </div>
        <div class="messages-box">
        </div>
    </main>

    <aside class="disabled">
        <div class="transparent" onclick="toggleAside()"></div>
        <nav>
            <p class="side-title">Escolha um contato
                para enviar mensagem:</p>
            <div class="people">
            </div>
            <p class="side-title">Escolha a visibilidade:</p>
            <div class="visibility">
                <div class="option" onclick="toggleCheck(this)">
                    <div>
                        <ion-icon name="lock-open"></ion-icon>
                        <p>PÃºblico</p>
                    </div>
                    <ion-icon name="checkmark"></ion-icon>
                </div>
                <div class="option" onclick="toggleCheck(this)">
                    <div>
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                    </div>
                    <ion-icon name="checkmark"></ion-icon>
                </div>
            </div>
        </nav>
    </aside>

    <footer>
        <div class="footer-content">
            <input type="textarea" name="message" id="message_area" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
